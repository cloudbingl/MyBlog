{% extends 'user_base.html' %}
{% block titile %}
    发送新短消息
{% endblock titile %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">发送消息</div>
        </div>
        <div class="panel-body">
            <form action="{% url 'sitemsg:send_msg' %}" method="POST" role="form" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="msg_recv_user" class="col-sm-2  control-label">收件人</label>
                    <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   id="msg_recv_user"
                                   name="msg_recv_user" placeholder="请输入收件人名称"
                                   value="{{ msg_recv_user }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="msg_title"
                           class="control-label col-sm-2 ">标题</label>
                    <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   name="msg_title" id="msg_title">
                    </div>
                </div>


                <div class="form-group">
                    <label for="msg_detail"
                           class="control-label col-sm-2 ">内容</label>
                    <div class="col-sm-8">

                <textarea class="form-control" name="msg_detail"
                          id="msg_detail" cols="30"
                          rows="10"></textarea>
                        </div>


                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary ">发送
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>
{% endblock content %}
