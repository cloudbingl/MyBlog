{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
</head>
<body>
<div><a href="{% url 'blog:index' %}">首页</a></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span class="glyphicon glyphicon-user"></span>
            Sign In
        </div>
    </div>
    <div class="panel-body">
        <form action="{% url 'user:login' %}" method="POST" role="form"
              class="form-horizontal" id="login_form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"
                       class="col-sm-2 control-label ">Username</label>
                <div class="col-sm-8">
                    {% if username %}
                        <input type="text" class="form-control"
                               id="login_username" name="username"
                               placeholder="Please input the username"
                                value="{{ username }}">
                        {% else %}
                        <input type="text" class="form-control"
                               id="login_username" name="username"
                               placeholder="Please input the username">
                    {% endif %}

                    <div id="login_username_error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="id_password"
                       class="col-sm-2 control-label ">Password</label>
                <div class="col-sm-8">
                        <input type="password" class="form-control"
                               id="login_password" name="password"
                               placeholder="Please input the password">
                        <div id="login_password_error"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <input type="checkbox" title="记住用户名" name="save_name" value="1">
                    <span class="control-label">remember me</span>
                </div>
            </div>

            <input type="hidden" value="{{ referer }}" name="referer">
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <button type="submit"
                            class="btn btn-default btn-lg btn-success">
                        Sign in
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <a href="">Forgot password ?</a>
                </div>
            </div>
        </form>

    </div>
    <div class="panel-footer">
        <div class="col-sm-offset-2">
            还没有账号？ <a href="{% url 'users:register' %}">创建一个账户</a>
        </div>

    </div>
</div>

{% include 'static_tag.html' %}
</body>

</html>
