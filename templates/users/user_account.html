{% extends 'user_base.html'  %}

{% block titile %}
    修改密码
{% endblock titile %}

{% block content %}
    <ul class="nav nav-tabs mytab" role="tablist">
        <li role="presentation" class=""><a
                href="{% url 'user:user_info' %}">个人信息</a></li>
        <li role="presentation" class=""><a
                href="#">上传头像</a></li>
        <li><a href="">账号设置</a></li>
        <li role="presentation" class="active"><a
                href="{% url 'user:user_account' %}">修改密码</a></li>

    </ul>
    <br>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">账户设置</div>
        </div>
        <div class="panel-body">
            <form action="" role="form" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="control-label col-sm-2">用户名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username"
                               value="{{ request.user.username }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="control-label col-sm-2">邮箱：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="email"
                               value="{{ request.user.email }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">修改
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <button type="button" id="update_password">修改密码</button>
    <!-- 修改密码 -->
    <div style="display: none" id="update_password_form">
        <form action="{% url 'user:update_password' %}" method="POST"
              role="form" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password"
                       class="control-label col-sm-2">原密码：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"
                           name="old_password"
                           id="old_password" placeholder="请输入当前的密码">
                </div>
            </div>

            <div class="form-group">
                <label for="new_password"
                       class="control-label col-sm-2">新密码：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"
                           name="new_password"
                           id="new_password" placeholder="请输入新密码">
                </div>
            </div>

            <div class="form-group">
                <label for="re_new_password"
                       class="control-label col-sm-2">重复密码：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"
                           name="re_new_password" id="re_new_password"
                           placeholder="请重复输入新密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">修改密码
                    </button>
                    <button type="button" class="btn btn-default" id="cancel_update_password">取消</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 修改密码结束 -->
{% endblock content %}
